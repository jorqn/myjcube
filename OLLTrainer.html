<html>
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0">
  <script src='libs/require.js'></script>
  <script src='src/my-j-cube.js'></script>
  <title>OLL Trainer</title>
  <style type="text/css">
    a.sequence:hover {
    color: red;
    cursor: hand;
    }
  </style>
  <script>
    (function() {   
    "use strict";
    require.config({
    paths: {
    "cube": "src/cube",
    "scene": "src/scene",
    "oll": "src/oll",
    "utils": "src/utils"
    }
    });
    window.startMyJPage = function(name) {
    require([name], function (func) {
    func();
    });
    };
    })();

  </script>
  <body onload='javascript: startMyJPage("oll/OLLTrainer");'>
  </body>
</html>
